<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pd request landing page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       <div class="logoimg"><img class="logo" src="./assets/logo.svg" alt=""></div>

        <div class="left">
             <div class="main_content">
                 <h1><span>PUBLISH YOUR PODCATS</span></br>EVERYWHERE.</h1>
                  <p>
                      Upload your audio to Pod with a single click.We`ll</br> then
                      distribute your podcast to Spotify. Apple</br>
                      Podcasts. Google Podcasts, Pocket Casts and more!
                  </p>

                <div class="input">
                  <input type="email" placeholder="Email address">
                  <button>Request Access</button>
                </div>

                <div class="attribution">
                    <img class="spotify" src="./assets/spotify.svg" alt="">
                    <img class="apple" src="./assets/apple-podcast.svg" alt="">
                    <img  class="google" src="./assets/google-podcasts.svg" alt="">
                    <img  class="pocket" src="./assets/pocket-casts.svg" alt="">
                </div>
            </div>
        </div>
 
      
        <div class="right">
            <img class="hero_img" src="./assets/image-host.jpg" alt="">
            <img  class="dots" src="./assets/bg-pattern-dots.svg" alt="">
        </div>

    </div>
</body>
</html>

<!-- Endpoint	https://api.spotify.com/v1/me/player/recently-played -->
